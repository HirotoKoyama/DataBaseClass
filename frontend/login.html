<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Login Page</title>
    <style>
        .position-fixed-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
<div class="container-fluid vh-100">
    <div class="row flex-nowrap flex-column h-100 bg-light">
        <header class="col-auto border-bottom bg-white">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">LMS</a>
                    <a class="btn btn-outline-primary d-flex" href="" id="login">Login</a>
                </div>
            </nav>
        </header>
        <div class="col container-fluid my-3">
            <div class="row h-100">
                <div class="col-md-6 position-fixed-center">
                    <div class="card">
                        <header class="h3 card-header">Login</header>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group row">
                                    <label for="username"
                                           class="col-md-4 col-form-label text-md-right">username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" class="form-control" name="username"
                                               required
                                               autofocus>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password"
                                           class="col-md-4 col-form-label text-md-right">password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control"
                                               name="password" required>
                                    </div>
                                </div>
                                <div class="form-group mb-0 row">
                                    <div class="col d-flex">
                                        <button type="submit" class="btn btn-primary ml-auto">
                                            GO!!
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
